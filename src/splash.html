<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Directus Loading...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            overflow: hidden;
        }

        .splash-container {
            text-align: center;
            color: white;
        }

        .logo {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
            animation: fadeIn 1s ease-in;
        }

        .loading {
            font-size: 16px;
            margin-top: 20px;
            opacity: 0.9;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <div class="logo">Directus</div>
        <div class="spinner"></div>
        <div class="loading">Starting Directus Server...</div>
    </div>
    <script>
        setTimeout(() => {
            if (window.electron && window.electron.onSplashEnded) {
                window.electron.onSplashEnded();
            }
        }, 3000);
    </script>
</body>
</html>
