name: Build Directus Desktop 11.5.1 (NSIS)

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 2.0.0)'
        required: true
        default: '2.0.0'

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
