          name: directus-files
          path: directus-files.tar.gz
          retention-days: 1

  build-windows:
    needs: extract-directus
    runs-on: windows-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
