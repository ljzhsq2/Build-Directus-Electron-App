            Write-Host "  Creating placeholder..."
            # åˆ›å»ºä¸€ä¸ªç©ºçš„ .ico æ–‡ä»¶ï¼ˆNSIS éœ€è¦ï¼‰
            # åœ¨å®é™…ç”Ÿäº§ä¸­ï¼Œåº”è¯¥æä¾›çœŸå®çš„å›¾æ ‡
            New-Item -ItemType File -Path "installer\icon.ico" -Force | Out-Null
