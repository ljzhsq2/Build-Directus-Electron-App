          # åˆ›å»º main.js
          cat > main.js << 'EOF'
          const { app, BrowserWindow, ipcMain, shell } = require('electron');
          const path = require('path');
          const { spawn } = require('child_process');
          const fs = require('fs');

          let mainWindow;
          let directusProcess;
          const PORT = 8055;

          function getDirectusPath() {
            if (app.isPackaged) {
              // æ‰“åŒ…åçš„è·¯å¾„
              return path.join(process.resourcesPath, 'app.asar.unpacked', 'directus-app');
            }
            return path.join(__dirname, 'directus-app');
          }

          function startDirectus() {
            const directusAppPath = getDirectusPath();
            const nodeModulesPath = path.join(directusAppPath, 'node_modules');
            const directusBin = path.join(nodeModulesPath, '.bin', 'directus.cmd');
            const userDataPath = app.getPath('userData');
            const dbPath = path.join(userDataPath, 'database', 'directus.db');
            
            // ç¡®ä¿æ•°æ®åº“ç›®å½•å­˜åœ¨
            const dbDir = path.dirname(dbPath);
            if (!fs.existsSync(dbDir)) {
              fs.mkdirSync(dbDir, { recursive: true });
            }

            // è®¾ç½®ç¯å¢ƒå˜é‡
            const env = {
              ...process.env,
              PORT: PORT.toString(),
              HOST: '0.0.0.0',
              PUBLIC_URL: `http://localhost:${PORT}`,
              
              // æ•°æ®åº“é…ç½® - ä½¿ç”¨ SQLite
              DB_CLIENT: 'sqlite3',
              DB_FILENAME: dbPath,
              
              // å­˜å‚¨é…ç½®
              STORAGE_LOCATIONS: 'local',
              STORAGE_LOCAL_ROOT: path.join(userDataPath, 'uploads'),
              
              // æ‰©å±•é…ç½®
              EXTENSIONS_PATH: path.join(userDataPath, 'extensions'),
              
              // ç®¡ç†å‘˜é…ç½®ï¼ˆé¦–æ¬¡å¯åŠ¨ï¼‰
              ADMIN_EMAIL: 'admin@example.com',
              ADMIN_PASSWORD: 'admin',
              
              // å¯†é’¥
              KEY: 'directus-desktop-key-' + Math.random().toString(36),
              SECRET: 'directus-desktop-secret-' + Math.random().toString(36),
              
              // ç¦ç”¨é¥æµ‹
              TELEMETRY: 'false',
              
              // Node è·¯å¾„
              NODE_PATH: nodeModulesPath,
              PATH: `${path.join(nodeModulesPath, '.bin')};${process.env.PATH}`,
              
              NODE_ENV: 'production'
            };

            console.log('Starting Directus from:', directusBin);
            console.log('Database location:', dbPath);
            console.log('App path:', directusAppPath);

            // Windows ä½¿ç”¨ cmd æ¥æ‰§è¡Œ
            directusProcess = spawn('cmd', ['/c', directusBin, 'start'], {
              env: env,
              cwd: directusAppPath,
              stdio: ['ignore', 'pipe', 'pipe'],
              shell: true
            });

            directusProcess.stdout.on('data', (data) => {
              console.log(`[Directus] ${data.toString().trim()}`);
            });

            directusProcess.stderr.on('data', (data) => {
              const msg = data.toString().trim();
              // åªè®°å½•çœŸæ­£çš„é”™è¯¯ï¼Œå¿½ç•¥è­¦å‘Š
              if (!msg.includes('DeprecationWarning')) {
                console.error(`[Directus] ${msg}`);
              }
            });

            directusProcess.on('error', (error) => {
              console.error('Failed to start Directus:', error);
            });

            directusProcess.on('close', (code) => {
              console.log(`Directus process exited with code ${code}`);
            });
          }

          function createWindow() {
            mainWindow = new BrowserWindow({
              width: 1400,
              height: 900,
              webPreferences: {
                nodeIntegration: false,
                contextIsolation: true,
                preload: path.join(__dirname, 'preload.js')
              },
              icon: path.join(__dirname, 'icon.ico'),
              show: false
            });

            // æ˜¾ç¤ºåŠ è½½é¡µé¢
            mainWindow.loadURL(`data:text/html;charset=utf-8,${encodeURIComponent(`
              <html>
                <head>
                  <meta charset="utf-8">
                  <title>Directus å¯åŠ¨ä¸­</title>
                </head>
                <body style="margin:0;padding:0;display:flex;align-items:center;justify-content:center;height:100vh;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);">
                  <div style="text-align:center;color:white;">
                    <div style="font-size:64px;margin-bottom:20px;">ğŸš€</div>
                    <h1 style="font-size:32px;font-weight:600;margin:0 0 10px 0;">Directus å¯åŠ¨ä¸­</h1>
                    <p style="font-size:16px;opacity:0.9;margin:0 0 30px 0;">è¯·ç¨å€™ï¼Œé¦–æ¬¡å¯åŠ¨å¯èƒ½éœ€è¦ 10-15 ç§’</p>
                    <div style="width:300px;height:4px;background:rgba(255,255,255,0.3);border-radius:2px;overflow:hidden;margin:0 auto;">
                      <div style="width:100%;height:100%;background:white;animation:slide 1.5s ease-in-out infinite;"></div>
                    </div>
                    <style>
                      @keyframes slide {
                        0% { transform: translateX(-100%); }
                        50% { transform: translateX(0); }
                        100% { transform: translateX(100%); }
                      }
                    </style>
                  </div>
                </body>
              </html>
            `)}`);

            mainWindow.once('ready-to-show', () => {
              mainWindow.show();
            });

            // ç­‰å¾… Directus å¯åŠ¨
            setTimeout(() => {
              checkDirectusReady();
            }, 10000);

            mainWindow.on('closed', () => {
              mainWindow = null;
            });

            // å¤„ç†å¤–éƒ¨é“¾æ¥
            mainWindow.webContents.setWindowOpenHandler(({ url }) => {
              shell.openExternal(url);
              return { action: 'deny' };
            });
          }

          function checkDirectusReady(attempts = 0) {
            if (attempts > 30) {
              console.error('Directus failed to start after 30 attempts');
              return;
            }

            const http = require('http');
            
            const options = {
              hostname: 'localhost',
              port: PORT,
              path: '/admin',
              method: 'GET',
              timeout: 2000
            };

            const req = http.request(options, (res) => {
              if (res.statusCode === 200 || res.statusCode === 302 || res.statusCode === 307) {
                console.log('Directus is ready!');
                if (mainWindow) {
                  mainWindow.loadURL(`http://localhost:${PORT}/admin`);
                }
              } else {
                console.log(`Directus not ready yet (status: ${res.statusCode}), retrying...`);
                setTimeout(() => checkDirectusReady(attempts + 1), 2000);
              }
            });

            req.on('error', (err) => {
              console.log(`Connection error (attempt ${attempts + 1}):`, err.message);
              setTimeout(() => checkDirectusReady(attempts + 1), 2000);
            });

            req.on('timeout', () => {
              req.destroy();
              setTimeout(() => checkDirectusReady(attempts + 1), 2000);
            });

            req.end();
          }

          // IPC handlers
          ipcMain.handle('get-app-path', () => {
            return app.getPath('userData');
          });

          ipcMain.handle('open-external', (event, url) => {
            shell.openExternal(url);
          });

          app.on('ready', () => {
            startDirectus();
            setTimeout(createWindow, 2000);
          });

          app.on('window-all-closed', () => {
            if (directusProcess) {
              directusProcess.kill();
            }
            if (process.platform !== 'darwin') {
              app.quit();
            }
          });

          app.on('activate', () => {
            if (mainWindow === null) {
              createWindow();
            }
          });

          app.on('before-quit', () => {
            if (directusProcess) {
              directusProcess.kill('SIGTERM');
              setTimeout(() => {
                if (directusProcess && !directusProcess.killed) {
                  directusProcess.kill('SIGKILL');
                }
              }, 1000);
            }
          });
          EOF

