name: Build Directus Electron App

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build Windows App
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24.11.0'

      - name: Install dependencies
        run: npm install

      - name: Generate unique keys
        shell: pwsh
        run: |
          $key = -join ((48..57) + (97..102) | Get-Random -Count 64 | % {[char]$_})
          $secret = -join ((48..57) + (97..102) | Get-Random -Count 64 | % {[char]$_})
          Add-Content -Path .env -Value "KEY=$key"
          Add-Content -Path .env -Value "SECRET=$secret"
          Get-Content .env

      - name: Build Electron app
        run: npm run make

      - name: List output files
        shell: pwsh
        run: |
          Write-Host "Build output:"
          Get-ChildItem -Path out -Recurse

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: directus-electron-windows
          path: |
            out/make/**/*.exe
            out/make/**/*.zip
          retention-days: 30

  release:
    name: Create Release
    needs: build
    runs-on: windows-latest
    if: startsWith(github.ref, 'refs/tags/v')

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: directus-electron-windows
          path: ./artifacts

      - name: Display structure of downloaded files
        shell: pwsh
        run: Get-ChildItem -Path ./artifacts -Recurse

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: ./artifacts/**/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
