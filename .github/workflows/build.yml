jobs:
  extract-directus:
    runs-on: ubuntu-latest
    
    steps:
      - name: Extract Directus from Docker
        run: |
          # æ‹‰å– Directus Docker é•œåƒ
          docker pull directus/directus:11.5.1
          
          # åˆ›å»ºå®¹å™¨å¹¶æå–æ–‡ä»¶
          docker create --name directus-temp directus/directus:11.5.1
