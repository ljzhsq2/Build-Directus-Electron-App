          cat > preload.js << 'EOF'
          const { contextBridge, ipcRenderer } = require('electron');

          contextBridge.exposeInMainWorld('electronAPI', {
            getAppPath: () => ipcRenderer.invoke('get-app-path'),
            openExternal: (url) => ipcRenderer.invoke('open-external', url)
