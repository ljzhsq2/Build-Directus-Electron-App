              } else {
                setTimeout(() => checkDirectusReady(attempts + 1), 2000);
              }
            });

            req.on('error', (err) => {
              if (attempts % 10 === 0) {
                console.log(`Connection attempt ${attempts + 1}/60: ${err.message}`);
              }
              setTimeout(() => checkDirectusReady(attempts + 1), 2000);
            });

            req.on('timeout', () => {
              req.destroy();
